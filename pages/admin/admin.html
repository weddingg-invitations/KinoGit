    <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">

<body>
    <header>
        <a class="logo" href="../../index.html"><img src="../../assets/img/original_img_logo.png"
                alt="original_img_logo"></a>
    </header>
    <main>
        <div class="statistic">
            <div class="statistic_wrap">

                <section class="sect1 cards_cont">
                    <div class="cards">
                        <div>
                            <h4>посетили сегодня</h4>
                            <b id="all__users__today"></b>
                        </div>
                        <img src="../../assets/svg/user_icon.svg" alt="users">
                    </div>

                    <div class="cards">
                        <div>
                            <h4>зарегистрировались</h4>
                            <b id="registered__users"></b>
                        </div>
                        <img class="registration" src="../../assets/svg/registration.webp" alt="registred users">
                    </div>

                    <div class="cards">
                        <div>
                            <h4>сейчас смотрят</h4>
                            <b id="online__now"></b>
                        </div>
                        <img src="../../assets/svg/see.svg" alt="see">
                    </div>
                </section>

                <section class="sect2 grafic_width_year">

                    <h5 class="sub_title">обновляется утром 12:00</h5>
                    <h3 class="title">график года</h3>

                    <div class="grafic_width_year__row"></div>
                    <!-- <div class="range_cont">
                            <div class="range" style="height: 5%;"></div>
                        </div> -->
                </section>

                <section class="sect3 grafic_width_month">

                    <h5 class="sub_title">обновляется утром 12:00</h5>
                    <h3 class="title">график месяца</h3>
                    <input type="date" class="set_data_month" id="set_data_month" placeholder="dd/mm/yyyy">

                    <div class="grafic_width_month__row"></div>
                    <!-- <div class="range_cont">
                            <div class="range" style="height: 5%;"></div>
                        </div> -->
                </section>

                <section class="sect4">
                    <div class="activ_users_graphic_cont">
                        <h5 class="sub_title">обновление через <span class="activ_users_graphic_opdateNumber"></span>
                        </h5>
                        <h3 class="title">сечас на сайте <span class="activ_users_count"></span></h3>

                        <div class="activ_users_graphic">
                            <!-- <div class="range_cont">
                                <div class="range" style="height: 5%;"></div>
                            </div> -->
                        </div>
                    </div>
                    <div class="all_registred_users">
                        <div class="all_users_data">
                            <div class="all_users">
                                <h3>имя</h3>
                                <!-- name -->
                                <div id="names_parent_cont">
                                    <!-- <div class="names_cont">
                                        <span class="name">edgar</span>
                                    </div> -->
                                </div>
                                <!--  -->
                            </div>
                            <div class="all_users">
                                <h3>фамилия</h3>
                                <!-- lastName -->
                                <div id="lastName_parent_cont">
                                    <!-- <div class="lastName_cont">
                                        <span class="lastName">karapetyan</span>
                                    </div> -->
                                </div>
                                <!--  -->
                            </div>

                            <div class="all_users">
                                <h3>почта</h3>
                                <!-- email -->
                                <div id="email_parent_cont">
                                    <!-- <div class="email_cont">
                                        <span class="email">edgar@gmail.com</span>
                                    </div> -->
                                </div>
                                <!--  -->
                            </div>

                            <div class="all_users">
                                <h3>возраст</h3>
                                <!-- age -->
                                <div id="age_parent_cont">
                                    <!-- <div class="age_cont">
                                        <span class="age">28</span>
                                    </div> -->
                                </div>
                                <!--  -->
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <script src="admin.js?v10"></script>
    <script src="guests.js?v10"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</body>

</html>
